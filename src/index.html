<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Demo</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="styles.css">

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>


<body>

  <div class="container-fluid col-xs-12 col-sm-12 col-lg-12">

    <br> <br> <br> <br> <br>
    <div class="container">

      <br> <br>
      <div class="welcome-page-section">

        <div class="card text-center">
          <h1 class="card-header">Welcome to our ATM</h1>
          <div class="card-body">
            <br>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-lg-12">
                <label class="fw-semibold fs-6">Please Enter Account Number:</label>
              </div>
            </div>

            <div class="row text-center">
              <div class="col-xs-12 col-sm-6 col-lg-4">
                <input type="text" class="form-control"><br>
                <a href="#" class="btn btn-primary">Go</a>
              </div>
            </div>
            <br>
          </div>
        </div>
        <br><br>
      </div>

      <div class="atm-menu-section">

        <div class="card">
          <h5 class="card-header">ATM Menu:</h5>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-6">
                <div class="list-group">
                  <button type="button" class="list-group-item list-group-item-action">WITHDRAW</button>
                  <button type="button" class="list-group-item list-group-item-action">DEPOSIT</button>
                  <button type="button" class="list-group-item list-group-item-action">BALANCE ENQUIRY</button>
                  <button type="button" class="list-group-item list-group-item-action">CANCEL</button>
                </div>
              </div>
              <div class="col-6">
                <div class="list-group">
                  <button type="button" class="list-group-item list-group-item-action">DETAILS</button>
                  <button type="button" class="list-group-item list-group-item-action">OTHER</button>
                  <button type="button" class="list-group-item list-group-item-action">CHANGE PIN</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br><br>
      </div>

      <div class="withdraw-section">
        <div class="card">
          <h5 class="card-header">Withdrawal</h5>
          <div class="card-body">
            <h5 class="card-title">Current Balance: </h5>

            <br>

            <div class="col-6">
              <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action">DETAILS</button>
                <button type="button" class="list-group-item list-group-item-action">OTHER</button>
                <button type="button" class="list-group-item list-group-item-action">CHANGE PIN</button>
              </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-4">
              <label class="fw-semibold fs-6">Please Enter Account Number:</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <br><br>
      </div>
    </div>

    <br><br>
  </div>



</body>

</html>
